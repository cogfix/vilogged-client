<label ng-bind="elem.label"></label> <strong class="text-danger" ng-if="elem.required">*</strong>
<div class="form-input" ng-include="'app/visitors/form/partials/company/company.html'"></div>
<div class="text-danger error-div" ng-if="formCtrl.errorMsg[elem.fieldName].length">

  </span>
</div>
