<style>
  #loading-bar .bar {
    background: #000000;
    top: 0;
    left: 0;
    height: 5px;
  }
</style>
<div id="site-loading-bar-custom"></div>
<div class="main-container">
  <div class="main-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="login-container">
          <div class="center">

          </div>

          <div class="space-6"></div>

          <div class="position-relative">
            <div id="login-box" class="login-box visible widget-box no-border">
              <div class="widget-body">
                <div class="widget-main">
                  <h4 class="header blue lighter bigger">
                    <i class="ace-icon fa fa-coffee green"></i>
                    Please Enter Your Information
                  </h4>

                  <div class="space-6"></div>

                  <form ng-submit="loginCtrl.login()">
                    <fieldset>
                      <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input ng-model="loginCtrl.credentials.username" type="text" class="form-control" placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
                      </label>

                      <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input ng-model="loginCtrl.credentials.password" type="password" class="form-control" placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                      </label>

                      <div class="space"></div>

                      <div class="clearfix">
                        <label class="inline">
                          <input type="checkbox" class="ace" />
                          <span class="lbl"> Remember Me</span>
                        </label>

                        <button ng-disabled="loginCtrl.loginClicked" type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                          <span ng-hide="loginCtrl.loginClicked">
                            <i class="ace-icon fa fa-key"></i>
                            <span class="bigger-110">Login</span>
                          </span>
                          <span ng-show="loginCtrl.loginClicked">
                            <i class="ace-icon fa fa-spinner fa-spin"></i>
                            <span class="bigger-110">Login</span>
                          </span>
                        </button>
                      </div>

                      <div class="space-4"></div>
                    </fieldset>
                  </form>


                  <div class="space-6"></div>

                </div><!-- /.widget-main -->


              </div><!-- /.widget-body -->
            </div><!-- /.login-box -->

          </div><!-- /.position-relative -->

        </div>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->
