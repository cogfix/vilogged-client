<input
  type="text"
  ng-model="formCtrl.viewModel['phone.prefix']"
  style="border: 1px #EEEEEE solid"
  placeholder="0803"
  typeahead-editable="false"
  ng-blur="formCtrl.validateField('phone.prefix')"
  uib-typeahead="prefix for prefix in formCtrl.phone.prefixes | filter:$viewValue | limitTo:8"
  class="form-control">
